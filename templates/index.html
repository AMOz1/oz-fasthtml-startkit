<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio NULA Track Search</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        @import "tailwindcss";
        @plugin "daisyui" {
            themes: light --default;
        }
    </style>
</head>
<body class="min-h-screen bg-base-200 py-8">
    <div class="container mx-auto px-4 max-w-3xl">
        <div class="card bg-base-100">
            <div class="card-body">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="text-3xl font-bold">Radio NULA track search</h1>
                    <form action="/logout" method="POST">
                        <button type="submit" class="btn btn-ghost btn-sm">Logout</button>
                    </form>
                </div>
                <div class="form-control">
                    <div class="join w-full">
                        <input 
                            id="search-input" 
                            name="q" 
                            type="text" 
                            placeholder="Enter track name or artist..." 
                            class="input input-bordered join-item w-full"
                            hx-post="/search"
                            hx-trigger="keyup changed delay:500ms, search"
                            hx-target="#results"
                            autofocus
                        >
                        <button 
                            type="button" 
                            class="btn btn-primary join-item"
                            hx-post="/search"
                            hx-include="#search-input"
                            hx-target="#results"
                        >Search</button>
                    </div>
                </div>
                <div id="results" class="mt-8">
                    <div class="alert alert-info">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>Enter a search term to find tracks</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
