<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Radio NULA - Login</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/gh/AMOz1/oz-pico/css/pico.css"
    >
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: calc(var(--oz-pico-spacing) * 2) var(--oz-pico-spacing);
        }
        article {
            margin-bottom: var(--oz-pico-spacing);
            padding: calc(var(--oz-pico-spacing) * 1.5);
        }
    </style>
</head>
<body>
    <main class="container login-container">
        <article>
            <header>
                <h1>Radio NULA</h1>
            </header>
            <form method="POST" action="/login">
                {% if error %}
                <div style="color: var(--oz-pico-form-element-invalid-border-color); margin-bottom: var(--oz-pico-spacing);">{{ error }}</div>
                {% endif %}
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Enter password" 
                    required
                    autofocus
                    aria-invalid="{{ 'true' if error else 'false' }}"
                >
                <button type="submit">GO</button>
            </form>
        </article>
    </main>
</body>
</html>
